<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/index.css">
        <script src="/js/load-fonts.js"></script>
        <script src="/js/action-page.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1><img class="header-logo" src="/img/icon.png" alt="Dyslexic Pages Icon"> Dyslexic Pages</h1>
            <img class="header-logo" src="/img/help-icon.png" alt="help?">
            <img class="header-logo" src="/img/gear-icon.png" alt="settings?">
        </div>
        <div class="preview-area">
            <input class="input" id="preview" type="text" placeholder="Preview Font" value=""></input>
        </div>
        <div class="body">
        </div>
        <template id="font-card">
            <div class="font-card">
                <p><span class="name"></span> <a class="author" target="_blank"></a></p>
                <p class="display"></p>
                <div>
                    Enable:&nbsp;&nbsp;
                    <label class="toggle">
                        <input name="font-toggle" type="radio" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </template>
    </body>
</html>
