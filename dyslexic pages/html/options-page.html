<!DOCTYPE html>
<html>
    <head>
        <title>Dyslexic Pages - Displays Web Pages in a Dyslexic Friendly Font</title>
        <link rel="stylesheet" href="/css/theme.css">
        <link rel="stylesheet" href="/css/toggle.css">
        <link rel="stylesheet" href="/css/options-page.css">
        <link rel="stylesheet" href="/css/fonts-page.css">
        <script src="/js/window-storage.js"></script>
        <script src="/js/templates.js"></script>
        <script src="/js/load-fonts.js"></script>
        <script src="/js/options-page.js" defer></script>
        <script src="/js/fonts-page.js" defer></script>
    </head>
    <body>
        <div class="body">
            <div class="left-panel">
                <div class="header">
                    <h1><img class="header-logo" src="/img/icon.png" alt="Dyslexic Pages Icon"> Dyslexic Pages</h1>
                </div>
                <div class="menu">
                    <label class="menu-option">
                        <input type="radio" name="menu-group">
                        <span><p>Fonts</p></span>
                    </label>
                    <label class="menu-option">
                        <input type="radio" name="menu-group">
                        <span><p>General</p></span>
                    </label>
                    <label class="menu-option">
                        <input type="radio" name="menu-group">
                        <span><p>About</p></span>
                    </label>
                    <label class="menu-option">
                        <input type="radio" name="menu-group">
                        <span><p>Support</p></span>
                    </label>
                </div>
            </div>
            <div class="right-panel">
                <div class="menu-page">
                    <div id="fonts-page">
                        <div class="header">
                            <h1 class="title">Dyslexic Pages Fonts</h1>
                            <div class="tile-options">
                                <label class="tile-option">
                                    <object class="tile-option-icon" data="/img/grid-icon.svg"></object>
                                    <input id="tile-option-grid" type="radio" name="tile-option">
                                    <span></span>
                                </label>
                                <label class="tile-option">
                                    <object class="tile-option-icon" data="/img/row-icon.svg"></object>
                                    <input id="tile-option-row" type="radio" name="tile-option" checked>
                                    <span></span>
                                </label>
                            </div>
                        </div>
                        <div class="controls">
                            <label class="font-preview">
                                <p>Preview</p>
                                <textarea id="font-preview" maxlength="500"></textarea>
                            </label>
                            <label class="font-size-select">
                                <select id="font-size-select">
                                    <option disabled></option>
                                    <option>8px</option>
                                    <option>12px</option>
                                    <option>14px</option>
                                    <option>20px</option>
                                    <option>24px</option>
                                    <option selected>32px</option>
                                    <option>40px</option>
                                    <option>64px</option>
                                    <option>96px</option>
                                    <option>120px</option>
                                    <option>184px</option>
                                    <option>280px</option>
                                </select>
                            </label>
                            <label class="font-size-slider">
                                <input id="font-size-slider" type="range" min="8" max="300" value="32">
                            </label>
                        </div>
                        <div class="content custom-scroll-bar">
                            <div id="app-fonts" class="font-tiles">
                                <h2 class="title">Application Fonts</h2>
                            </div>
                            <div id="sys-fonts" class="font-tiles">
                                <h2 class="title">System Fonts</h2>
                                <div class="center-content" id="load-sys-fonts-container">
                                    <input id="load-sys-fonts" type="button" value="Load System Fonts">
                                    <object id="loading-sys-fonts-icon" data="/img/loading-animation.svg"></object>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
