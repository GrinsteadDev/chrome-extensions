<!DOCTYPE html>
<html>
<template id="font-card">
    <div class="font-card">
        <p><span class="name"></span> <a class="author" target="_blank"></a></p>
        <p class="display"></p>
        <div>
            Enable:&nbsp;&nbsp;
            <label class="toggle">
                <input name="font-toggle" type="radio" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
</template>
<template id="font-tile">
    <div class="font-tile">
        <p><span class="name"></span> <a class="author" target="_blank"></a></p>
        <p class="display"><p>
        <div>
            Enable:&nbsp;&nbsp;
            <label class="toggle">
                <input name="font-toggle" type="radio" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
</template>
</html>
